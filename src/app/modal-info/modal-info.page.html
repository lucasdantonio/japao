<ion-header no-border>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="japp">
        {{ nome }}
      </ion-card-title>
      <ion-card-subtitle>
        <h3>{{ preco }}</h3>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <img src="{{ imagem }}" class="img" >
      </ion-item>
      <ion-item lines="none">
        <ion-label position="fixed">Quantidade: </ion-label>
        <ion-input color="japp" inputmode="numeric" type="number" min="0" max="99" placeholder="0"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="cancelar()" color="japp" class="btnCancelar">
    Cancelar
  </ion-button>
  <ion-button (click)="ok()" color="light" class="btnOk">
    Ok
  </ion-button>
</ion-content>
