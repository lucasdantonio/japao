<ion-header>
    <ion-toolbar>
      <ion-title>
        Meu carrinho
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-content>
        <ion-list lines="none">
          <ion-list-header>
            <ion-label>Carrinho</ion-label>
          </ion-list-header> 
          <ion-item-sliding>
            <ion-item>
              <ion-thumbnail slot="start">
                <img src="https://i.imgur.com/6IFtRpb.png">
              </ion-thumbnail>
              <ion-label>
                Pão francês
              </ion-label>
              <ion-label color="primary">
                6x  R$ 0,25
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="primary">
                Remover
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          <ion-item-sliding>
            <ion-item>
              <ion-thumbnail slot="start">
                <img src="https://i.imgur.com/7WCq58c.png">
              </ion-thumbnail>
              <ion-label>
                Baguete
              </ion-label>
              <ion-label color="primary">
                2x  R$ 2,50
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="primary">
                Remover
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          <ion-label class="totalCarrinho">
            Total: R$ 6,50
          </ion-label>
        </ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label>Forma de pagamento</ion-label>
          </ion-list-header> 
          <ion-item class="produtoCarrinho">
            <ion-icon name="card" color="secondary"></ion-icon>
            <ion-label >Cartão Visa final 1017</ion-label>
            <ion-radio slot="end" value="cartao"></ion-radio>
          </ion-item>
      
          <ion-item class="produtoCarrinho">
            <ion-icon name="cash" color="success"></ion-icon>
            <ion-label>Dinheiro</ion-label>
            <ion-radio slot="end" value="dinheiro"></ion-radio>
          </ion-item>
        </ion-radio-group>
        <ion-button color="primary" class="btnCarrinho">Confirmar pedido</ion-button>
      </ion-card-content>
    </ion-card>

  </ion-content>
